<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3301 Puzzle Series</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: black; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 20px; 
        }
        .glow { box-shadow: 0 0 15px #00ff00; }
        .animate-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .grid-27 { display: grid; grid-template-columns: repeat(27, 1fr); gap: 1px; }
        input, button { 
            background: black; 
            border: 1px solid #00ff00; 
            color: #00ff00; 
            padding: 10px; 
            font-family: inherit; 
        }
        button:hover { background: rgba(0, 255, 0, 0.1); }
        .card { 
            border: 1px solid #00ff00; 
            padding: 20px; 
            margin: 20px 0; 
            background: rgba(0, 255, 0, 0.05); 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Crypto utilities
        const createHash = (text) => {
            // Simple hash simulation for demo
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                const char = text.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        };

        const validateAnswer = (level, answer) => {
            const normalized = answer.trim().toUpperCase().replace(/\s+/g, "");
            const answers = {
                1: "WHOAREYOU",
                2: "WISDOMCOMESTOTHOSEWHOSEEK", 
                3: "THEANSWERISFORTYTWO",
                4: "FINALSTAGE",
                5: "FINALCHAMBER"
            };
            return normalized === answers[level] || normalized === "42" && level === 3;
        };

        // Level 1 Component
        const Level1 = ({ onComplete }) => {
            const [input, setInput] = useState("");
            const [message, setMessage] = useState("");
            const [showAnalyzer, setShowAnalyzer] = useState(false);

            const handleSubmit = () => {
                if (validateAnswer(1, input)) {
                    setMessage("✅ Authentication successful! Redirecting...");
                    setTimeout(() => onComplete(2), 2000);
                } else {
                    setMessage("❌ ACCESS DENIED: Invalid credentials");
                    setInput("");
                }
            };

            return (
                <div className="max-w-4xl mx-auto border border-green-400 p-5 glow">
                    <div className="text-center mb-8 border-b border-green-400 pb-3">
                        <h1 className="text-2xl mb-2">// SYSTEM ACCESS POINT: LEVEL 1</h1>
                        <p>3301 ENCRYPTION PROTOCOL</p>
                    </div>

                    <div className="space-y-3 mb-6">
                        <p>&gt; Initializing authentication sequence...</p>
                        <p>&gt; Security protocols: ACTIVE</p>
                        <p>&gt; Shift cipher detected: pattern analysis required</p>
                        <p>&gt; Ciphertext: <span className="animate-pulse text-yellow-400">KRZ DUH BRX?</span></p>
                        <p className="animate-pulse">&gt; Enter decrypted message:</p>
                    </div>

                    <div className="space-y-4">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                            placeholder="Enter decrypted text..."
                            className="w-80"
                        />
                        <br/>
                        <button onClick={handleSubmit} className="mr-4">AUTHENTICATE</button>
                        <button onClick={() => setShowAnalyzer(!showAnalyzer)}>
                            {showAnalyzer ? "HIDE" : "ANALYZE"} CIPHER
                        </button>
                    </div>

                    {message && <div className="mt-4">&gt; {message}</div>}

                    {showAnalyzer && (
                        <div className="card mt-6">
                            <h3>Caesar Cipher Analyzer</h3>
                            <p>Hint: Try shifting each letter by 3 positions in the alphabet</p>
                            <p>K → H, R → O, Z → W</p>
                        </div>
                    )}

                    <div className="card mt-8 text-gray-400">
                        <p><strong>Hint:</strong> This cipher uses a simple letter shift. Try different shift values (1-25) to decode the message.</p>
                    </div>
                </div>
            );
        };

        // Level 2 Component  
        const Level2 = ({ onComplete }) => {
            const [input, setInput] = useState("");
            const [message, setMessage] = useState("");
            const [showMatrix, setShowMatrix] = useState(false);

            const handleSubmit = () => {
                if (validateAnswer(2, input)) {
                    setMessage("✅ Wisdom acknowledged. Truth revealed. Proceeding...");
                    setTimeout(() => onComplete(3), 2000);
                } else {
                    setMessage("❌ Incorrect decryption. Try again.");
                }
            };

            const generateMatrix = () => {
                const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                const rows = [];
                for (let i = 0; i < 6; i++) {
                    const row = [];
                    for (let j = 0; j < 11; j++) {
                        if (i === 0 && j === 0) row.push("");
                        else if (i === 0) row.push(letters[j-1]);
                        else if (j === 0) row.push(letters[i-1]);
                        else row.push(letters[(i-1+j-1) % 26]);
                    }
                    rows.push(row);
                }
                return rows;
            };

            return (
                <div className="max-w-4xl mx-auto border border-green-400 p-5 glow">
                    <h1 className="text-xl mb-4">// VIGENÈRE CIPHER GATEWAY</h1>
                    <p>&gt; Level 2 Security Protocol</p>
                    <p>&gt; Advanced polyalphabetic encryption detected</p>
                    <p>&gt; Ciphertext: <strong>AMLHQPGQEMLVQVJQLIWJQMIEK</strong></p>
                    <p>&gt; Key length: <strong>5 characters</strong></p>
                    <p>&gt; Key hint: <strong>What you seek in this journey</strong></p>

                    <div className="my-6">
                        <button onClick={() => setShowMatrix(!showMatrix)} className="mb-4">
                            {showMatrix ? "HIDE" : "SHOW"} VIGENÈRE SQUARE
                        </button>
                        
                        {showMatrix && (
                            <div className="grid grid-cols-11 gap-1 text-xs max-w-md">
                                {generateMatrix().map((row, i) => 
                                    row.map((cell, j) => (
                                        <div key={`${i}-${j}`} className="border border-green-400 text-center p-1">
                                            {cell}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </div>

                    <p>&gt; Enter decrypted phrase:</p>
                    <div className="space-y-4">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                            className="w-80"
                        />
                        <br/>
                        <button onClick={handleSubmit}>DECRYPT</button>
                    </div>

                    {message && <div className="mt-4">&gt; {message}</div>}

                    <div className="card mt-6">
                        <p><strong>Hint:</strong> The key is what you seek in this cryptographic journey. Think about what drives seekers of knowledge.</p>
                    </div>
                </div>
            );
        };

        // Level 3 Component
        const Level3 = ({ onComplete }) => {
            const [input, setInput] = useState("");
            const [message, setMessage] = useState("");
            const [showAnalysis, setShowAnalysis] = useState(false);

            const handleSubmit = () => {
                if (validateAnswer(3, input)) {
                    setMessage("✅ Message validated! Douglas Adams would be proud. Advancing...");
                    setTimeout(() => onComplete(4), 2000);
                } else {
                    setMessage("❌ Incorrect message. Analyze the image more carefully.");
                }
            };

            return (
                <div className="max-w-4xl mx-auto border border-green-400 p-5 glow">
                    <h1 className="text-xl mb-4">// DIGITAL GARDEN - LEVEL 3</h1>
                    <p>&gt; Steganography protocol engaged</p>
                    <p>&gt; LSB extraction required from embedded image</p>

                    <div className="my-6">
                        <div className="w-96 h-64 mx-auto border-2 border-green-400 bg-gradient-to-br from-green-900/20 to-black flex items-center justify-center">
                            <div className="text-center">
                                <div className="text-6xl mb-4">🖼️</div>
                                <p className="text-sm">Steganographic Image</p>
                                <p className="text-xs text-green-300">Hidden data in LSB</p>
                            </div>
                        </div>
                    </div>

                    <button onClick={() => setShowAnalysis(!showAnalysis)} className="mb-4">
                        {showAnalysis ? "HIDE" : "EXTRACT"} LSB DATA
                    </button>

                    {showAnalysis && (
                        <div className="card">
                            <h3>LSB Extraction Results</h3>
                            <div className="mt-4">
                                <p className="text-sm mb-2">Raw Binary Data (partial):</p>
                                <div className="bg-green-900/20 p-3 border border-green-400 rounded text-xs">
                                    01010100 01001000 01000101 00100000 01000001...
                                </div>
                            </div>
                            <div className="mt-4">
                                <p className="text-sm mb-2">Decoded ASCII (partial):</p>
                                <div className="bg-green-900/20 p-3 border border-green-400 rounded">
                                    T** A***** I* F**** T**
                                </div>
                                <p className="text-xs text-yellow-300 mt-2">Complete extraction requires advanced LSB analysis</p>
                            </div>
                        </div>
                    )}

                    <div className="mt-6 space-y-4">
                        <p>&gt; Enter extracted message:</p>
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                            className="w-80"
                        />
                        <br/>
                        <button onClick={handleSubmit}>VALIDATE</button>
                    </div>

                    {message && <div className="mt-4">&gt; {message}</div>}

                    <div className="card mt-6">
                        <p><strong>Hint:</strong> Think about the ultimate answer to life, the universe, and everything. What did Douglas Adams say it was?</p>
                    </div>
                </div>
            );
        };

        // Level 4 Component
        const Level4 = ({ onComplete }) => {
            const [input, setInput] = useState("");
            const [message, setMessage] = useState("");
            const [showMatrix, setShowMatrix] = useState(false);

            const handleSubmit = () => {
                if (validateAnswer(4, input)) {
                    setMessage("✅ Playfair cipher mastered! Proceeding to final challenge...");
                    setTimeout(() => onComplete(5), 2000);
                } else {
                    setMessage("❌ Incorrect decryption. Check your Playfair analysis.");
                }
            };

            return (
                <div className="max-w-4xl mx-auto border border-green-400 p-5 glow">
                    <h1 className="text-xl mb-4">// PLAYFAIR CIPHER CHAMBER</h1>
                    <p>&gt; Advanced cryptographic synthesis protocol</p>
                    <p>&gt; Playfair cipher detected - matrix decryption required</p>

                    <div className="my-6 space-y-4">
                        <p>&gt; Ciphertext: <span className="text-yellow-400 font-bold">KXVMCNKXVMCNKX</span></p>
                        <p>&gt; Key length: <span className="text-yellow-400 font-bold">6 characters</span></p>
                        <p>&gt; Key hint: <span className="text-yellow-400">What is kept hidden from the public</span></p>
                    </div>

                    <button onClick={() => setShowMatrix(!showMatrix)} className="mb-4">
                        {showMatrix ? "HIDE" : "SHOW"} PLAYFAIR MATRIX STRUCTURE
                    </button>

                    {showMatrix && (
                        <div className="card">
                            <h3>Playfair Matrix Structure (5x5)</h3>
                            <div className="grid grid-cols-5 gap-2 max-w-xs mx-auto mt-4">
                                {Array(25).fill(0).map((_, i) => (
                                    <div key={i} className="border border-green-400 text-center p-3 text-lg">?</div>
                                ))}
                            </div>
                            <p className="text-xs text-green-300 mt-4">Note: J is combined with I in classic Playfair</p>
                            <p className="text-xs text-green-300 mt-2">You must determine the key to reconstruct the correct matrix</p>
                        </div>
                    )}

                    <div className="mt-6 space-y-4">
                        <p>&gt; Enter decrypted message:</p>
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                            className="w-80"
                        />
                        <br/>
                        <button onClick={handleSubmit}>DECRYPT</button>
                    </div>

                    {message && <div className="mt-4">&gt; {message}</div>}

                    <div className="card mt-6">
                        <p><strong>Hint:</strong> The key is something that's kept hidden, confidential, not shared with others.</p>
                    </div>
                </div>
            );
        };

        // Level 5 Component
        const Level5 = ({ onComplete }) => {
            const [input, setInput] = useState("");
            const [message, setMessage] = useState("");
            const [showCiphertext, setShowCiphertext] = useState(false);

            const encryptedText = `40Z JY2ty952hqF 13GGRQdTHF/uG'g InYCo
inuB/fD57r Yn qjhm 6vxlm - JfkG 1V WWFM:h,  
u: u7 TFjQmW 4ddV 3l mD7 ok7O APEe s TBEf 9iM4 J2 Lrfg:A.
I ZMn887 vhP F5 gdPX DCFziF - gVqQO Z1 OszO UtqB,  
/Mpdp m2 Ncl5 yMn7 qtEF, LML g1x O:WpW xjhJa Y2 ydlZ YW.`;

            const handleSubmit = () => {
                const normalized = input.trim().toLowerCase().replace(/\s+/g, "");
                if (normalized.includes("finalchamber") || normalized.includes("final-chamber")) {
                    setMessage("🎉 MASTER CIPHER SOLVED! 🎉");
                    setTimeout(() => onComplete(6), 2000);
                } else {
                    setMessage("❌ Incorrect path. Analyze the ciphertext more carefully.");
                }
            };

            return (
                <div className="max-w-4xl mx-auto border border-green-400 p-5 glow">
                    <h1 className="text-xl mb-4">// FINAL PROTOCOL - MASTER CIPHER</h1>
                    <p>&gt; Ultimate challenge initiated</p>
                    <p>&gt; Advanced encryption detected</p>
                    <p>&gt; Hidden path must be extracted</p>

                    <button onClick={() => setShowCiphertext(!showCiphertext)} className="my-4">
                        {showCiphertext ? "HIDE" : "SHOW"} ENCRYPTED MESSAGE
                    </button>

                    {showCiphertext && (
                        <div className="card">
                            <h3>Encrypted Message</h3>
                            <div className="bg-green-900/20 p-4 border border-green-400 rounded mt-4">
                                <pre className="text-xs leading-relaxed whitespace-pre-wrap text-green-300">
                                    {encryptedText}
                                </pre>
                            </div>
                        </div>
                    )}

                    <div className="mt-6 space-y-4">
                        <p>&gt; Enter the hidden path:</p>
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                            className="w-full"
                        />
                        <br/>
                        <button onClick={handleSubmit}>EXTRACT PATH</button>
                    </div>

                    {message && <div className="mt-4">&gt; {message}</div>}

                    <div className="card mt-6">
                        <p><strong>Hint:</strong> Look for patterns in the encrypted text. The path might be hidden in plain sight.</p>
                    </div>
                </div>
            );
        };

        // Final Chamber Component
        const FinalChamber = () => {
            const [showStats, setShowStats] = useState(false);

            useEffect(() => {
                setTimeout(() => setShowStats(true), 1000);
            }, []);

            const shareAchievement = () => {
                if (navigator.share) {
                    navigator.share({
                        title: "Cryptographic Mastery Achieved!",
                        text: "I just completed the 3301 inspired puzzle series!",
                        url: window.location.href,
                    });
                } else {
                    navigator.clipboard.writeText(
                        "I just completed the 3301 inspired puzzle series! Check it out: " + window.location.origin
                    );
                    alert("Achievement copied to clipboard!");
                }
            };

            return (
                <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-8 border border-green-400 p-6 glow">
                        <h1 className="text-4xl mb-4 animate-pulse">// FINAL CHAMBER //</h1>
                        <p className="text-xl text-yellow-400">CRYPTOGRAPHIC MASTERY ACHIEVED</p>
                        <div className="mt-4 text-6xl">🏆</div>
                    </div>

                    {showStats && (
                        <div className="grid md:grid-cols-3 gap-6 mb-8">
                            <div className="card text-center">
                                <h3>Challenges Completed</h3>
                                <div className="text-4xl font-bold text-yellow-400">5/5</div>
                                <p className="text-sm mt-2">Perfect Score</p>
                            </div>

                            <div className="card text-center">
                                <h3>Mastery Level</h3>
                                <div className="text-4xl font-bold text-red-400">EXPERT</div>
                                <p className="text-sm mt-2">Cryptographer</p>
                            </div>

                            <div className="card text-center">
                                <h3>Achievement</h3>
                                <div className="text-4xl font-bold text-blue-400">🎓</div>
                                <p className="text-sm mt-2">Master Decoder</p>
                            </div>
                        </div>
                    )}

                    <div className="card">
                        <h2 className="text-2xl mb-4">🎓 CERTIFICATE OF MASTERY 🎓</h2>
                        <div className="border border-green-400 p-6 bg-green-900/10">
                            <p className="text-lg mb-4">This certifies that</p>
                            <p className="text-3xl font-bold text-yellow-400 mb-4">CIPHER MASTER</p>
                            <p className="text-lg mb-4">has successfully completed the</p>
                            <p className="text-2xl font-bold text-blue-400 mb-4">3301 CRYPTOGRAPHIC SERIES</p>
                            <p className="text-sm text-green-300">
                                Demonstrating mastery of Caesar, Vigenère, Steganography, Playfair, and Book ciphers
                            </p>
                        </div>
                    </div>

                    <div className="grid md:grid-cols-2 gap-4 mt-8">
                        <button onClick={shareAchievement} className="text-blue-400 border-blue-400">
                            📤 SHARE ACHIEVEMENT
                        </button>
                        <button onClick={() => window.location.reload()} className="text-green-400 border-green-400">
                            🔄 RESTART JOURNEY
                        </button>
                    </div>

                    <div className="card mt-8 text-red-400 border-red-400">
                        <h3>🔮 CRYPTOGRAPHER'S WISDOM 🔮</h3>
                        <p className="text-lg italic mb-4">
                            "The real treasure was the cryptographic knowledge we gained along the way."
                        </p>
                        <p className="text-sm text-gray-400">
                            Continue your journey: Learn about modern cryptography, blockchain, and quantum computing.
                        </p>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentLevel, setCurrentLevel] = useState(1);

            const renderLevel = () => {
                switch(currentLevel) {
                    case 1: return <Level1 onComplete={setCurrentLevel} />;
                    case 2: return <Level2 onComplete={setCurrentLevel} />;
                    case 3: return <Level3 onComplete={setCurrentLevel} />;
                    case 4: return <Level4 onComplete={setCurrentLevel} />;
                    case 5: return <Level5 onComplete={setCurrentLevel} />;
                    case 6: return <FinalChamber />;
                    default: return <Level1 onComplete={setCurrentLevel} />;
                }
            };

            return (
                <div className="min-h-screen p-5">
                    {renderLevel()}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
