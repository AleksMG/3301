<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoStego — Linux Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --linux-bg: #2d2d2d;
            --linux-header-bg: #222222;
            --linux-card-bg: #363636;
            --linux-border: #555555;
            --linux-text: #cccccc;
            --linux-accent: #4a8cbe;
            --linux-accent-hover: #5ba5d6;
            --linux-success: #6ac76a;
            --linux-warning: #d9a85f;
            --linux-error: #d16868;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DejaVu Sans', 'Ubuntu', sans-serif;
            background-color: var(--linux-bg);
            color: var(--linux-text);
            line-height: 1.5;
            padding: 0;
        }

        .linux-header {
            background-color: var(--linux-header-bg);
            padding: 10px 16px;
            border-bottom: 1px solid var(--linux-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .linux-title {
            font-weight: bold;
            font-size: 16px;
        }

        .linux-container {
            padding: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .linux-card {
            background-color: var(--linux-card-bg);
            border: 1px solid var(--linux-border);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .linux-card-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--linux-border);
            padding-bottom: 8px;
        }

        .linux-card-title i {
            margin-right: 8px;
        }

        .linux-input {
            width: 100%;
            padding: 8px;
            background-color: var(--linux-bg);
            border: 1px solid var(--linux-border);
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 12px;
            color: var(--linux-text);
        }

        .linux-textarea {
            width: 100%;
            min-height: 120px;
            padding: 8px;
            background-color: var(--linux-bg);
            border: 1px solid var(--linux-border);
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 12px;
            resize: vertical;
            color: var(--linux-text);
        }

        .linux-file-input {
            display: none;
        }

        .linux-file-label {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: var(--linux-bg);
            border: 2px dashed var(--linux-border);
            border-radius: 4px;
            text-align: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .linux-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--linux-accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .linux-button:hover {
            background-color: var(--linux-accent-hover);
        }

        .linux-alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            border-left: 4px solid;
        }

        .linux-alert i {
            margin-right: 8px;
        }

        .linux-alert.success {
            background-color: rgba(106, 199, 106, 0.15);
            color: var(--linux-success);
            border-left-color: var(--linux-success);
        }

        .linux-alert.error {
            background-color: rgba(209, 104, 104, 0.15);
            color: var(--linux-error);
            border-left-color: var(--linux-error);
        }

        .linux-alert.info {
            background-color: rgba(74, 140, 190, 0.15);
            color: var(--linux-accent);
            border-left-color: var(--linux-accent);
        }

        .linux-image-preview {
            width: 100%;
            height: 200px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
            background-color: var(--linux-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--linux-border);
        }

        .linux-image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--linux-header-bg);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="linux-header">
        <div class="linux-title">CryptoStego</div>
    </div>

    <div class="linux-container">
        <div class="linux-card">
            <div class="linux-card-title"><i class="fas fa-lock"></i> Сокрытие сообщения</div>
            
            <label class="linux-file-label" for="image-input">
                <i class="fas fa-cloud-upload-alt"></i>
                <div>Выберите изображение</div>
            </label>
            <input type="file" id="image-input" class="linux-file-input" accept="image/*">
            
            <div class="linux-image-preview">
                <img id="original-image" src="" alt="Оригинальное изображение" style="display: none;">
                <i class="fas fa-image" style="font-size: 40px; color: #555;"></i>
            </div>
            
            <textarea class="linux-textarea" id="message" placeholder="Введите текст для скрытия..."></textarea>
            
            <input type="password" class="linux-input" id="password" placeholder="Ключ шифрования">
            
            <button class="linux-button" id="encode-btn">
                <i class="fas fa-shield-alt"></i> Скрыть сообщение
            </button>
            
            <div id="encode-status" class="linux-alert info" style="display: none;">
                <i class="fas fa-info-circle"></i> Готов к работе
            </div>
        </div>
        
        <div class="linux-card">
            <div class="linux-card-title"><i class="fas fa-unlock"></i> Извлечение сообщения</div>
            
            <label class="linux-file-label" for="stego-image-input">
                <i class="fas fa-file-image"></i>
                <div>Выберите изображение со скрытым сообщением</div>
            </label>
            <input type="file" id="stego-image-input" class="linux-file-input" accept="image/*">
            
            <input type="password" class="linux-input" id="decode-password" placeholder="Ключ шифрования">
            
            <button class="linux-button" id="decode-btn">
                <i class="fas fa-search"></i> Извлечь сообщение
            </button>
            
            <textarea class="linux-textarea" id="decoded-message" readonly placeholder="Извлеченное сообщение появится здесь"></textarea>
            
            <div id="decode-status" class="linux-alert info" style="display: none;">
                <i class="fas fa-info-circle"></i> Ожидание изображения
            </div>
        </div>
        
        <div class="linux-card">
            <div class="linux-card-title"><i class="fas fa-bug"></i> Отладочная информация</div>
            <div class="debug-panel" id="debug-output">
                Готов к работе...
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugOutput = document.getElementById('debug-output');
            
            function logDebug(message) {
                debugOutput.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
            
            // Обработка выбора файлов
            const fileInputs = document.querySelectorAll('.linux-file-input');
            fileInputs.forEach(input => {
                const label = input.previousElementSibling;
                
                input.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        label.querySelector('div').textContent = file.name;
                        
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const img = document.getElementById(input.id === 'image-input' ? 'original-image' : 'stego-image');
                            if (!img) {
                                const newImg = document.createElement('img');
                                newImg.id = input.id === 'image-input' ? 'original-image' : 'stego-image';
                                newImg.src = event.target.result;
                                newImg.alt = "Загруженное изображение";
                                newImg.style.display = 'block';
                                label.nextElementSibling.appendChild(newImg);
                            } else {
                                img.src = event.target.result;
                                img.style.display = 'block';
                            }
                            
                            const placeholderIcon = label.nextElementSibling.querySelector('i');
                            if (placeholderIcon) {
                                placeholderIcon.style.display = 'none';
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });
            
            // Кодирование сообщения
            document.getElementById('encode-btn').addEventListener('click', async function() {
                const imageInput = document.getElementById('image-input');
                const messageInput = document.getElementById('message');
                const passwordInput = document.getElementById('password');
                const status = document.getElementById('encode-status');
                
                if (!imageInput.files[0]) {
                    status.style.display = 'flex';
                    status.className = 'linux-alert error';
                    status.innerHTML = '<i class="fas fa-exclamation-circle"></i> Выберите изображение';
                    return;
                }
                
                if (!messageInput.value) {
                    status.style.display = 'flex';
                    status.className = 'linux-alert error';
                    status.innerHTML = '<i class="fas fa-exclamation-circle"></i> Введите сообщение';
                    return;
                }
                
                status.style.display = 'flex';
                status.className = 'linux-alert info';
                status.innerHTML = '<i class="fas fa-sync fa-spin"></i> Идет процесс скрытия сообщения...';
                
                try {
                    // Загружаем изображение
                    const imageFile = imageInput.files[0];
                    const imageData = await loadImageData(imageFile);
                    logDebug(`Изображение загружено: ${imageData.width}x${imageData.height} пикселей`);
                    
                    // Шифруем сообщение
                    const encryptedMessage = await encryptMessage(messageInput.value, passwordInput.value);
                    logDebug(`Сообщение зашифровано: ${encryptedMessage.length} байт`);
                    
                    // Вычисляем общее количество бит
                    const totalBits = encryptedMessage.length * 8;
                    logDebug(`Требуется бит для записи: ${totalBits}`);
                    
                    // Генерируем позиции для ВСЕХ битов
                    const positions = generatePositions(imageData, totalBits, passwordInput.value);
                    logDebug(`Сгенерировано позиций: ${positions.length}`);
                    
                    // Преобразуем сообщение в биты
                    const messageBits = [];
                    for (let byte of encryptedMessage) {
                        for (let i = 7; i >= 0; i--) {
                            messageBits.push((byte >> i) & 1);
                        }
                    }
                    
                    // Встраиваем сообщение
                    embedMessage(imageData, messageBits, positions, 1);
                    logDebug(`Сообщение внедрено в изображение`);
                    
                    // Сохраняем результат
                    const resultImage = await saveImageData(imageData);
                    const link = document.createElement('a');
                    link.download = 'stego-image.png';
                    link.href = resultImage;
                    link.click();
                    
                    status.className = 'linux-alert success';
                    status.innerHTML = '<i class="fas fa-check-circle"></i> Сообщение успешно скрыто!';
                    logDebug(`Кодирование завершено успешно!`);
                    
                } catch (error) {
                    status.className = 'linux-alert error';
                    status.innerHTML = `<i class="fas fa-exclamation-circle"></i> Ошибка: ${error.message}`;
                    logDebug(`Ошибка кодирования: ${error.message}`);
                }
            });
            
            // Декодирование сообщения
            document.getElementById('decode-btn').addEventListener('click', async function() {
                const imageInput = document.getElementById('stego-image-input');
                const passwordInput = document.getElementById('decode-password');
                const status = document.getElementById('decode-status');
                
                if (!imageInput.files[0]) {
                    status.style.display = 'flex';
                    status.className = 'linux-alert error';
                    status.innerHTML = '<i class="fas fa-exclamation-circle"></i> Выберите изображение';
                    return;
                }
                
                status.style.display = 'flex';
                status.className = 'linux-alert info';
                status.innerHTML = '<i class="fas fa-sync fa-spin"></i> Идет процесс извлечения сообщения...';
                
                try {
                    // Загружаем изображение
                    const imageFile = imageInput.files[0];
                    const imageData = await loadImageData(imageFile);
                    logDebug(`Изображение загружено: ${imageData.width}x${imageData.height} пикселей`);
                    
                    // Пытаемся извлечь сообщение с разной длиной
                    let decryptedMessage = null;
                    let found = false;
                    
                    // Пробуем разные длины сообщения
                    for (let length = 100; length <= 10000; length += 100) {
                        if (found) break;
                        
                        try {
                            const bitsToExtract = length * 8;
                            logDebug(`Пробуем извлечь ${bitsToExtract} бит...`);
                            
                            // Генерируем позиции для извлечения
                            const positions = generatePositions(imageData, bitsToExtract, passwordInput.value);
                            
                            // Извлекаем биты
                            const extractedBits = extractBits(imageData, positions, 1);
                            
                            // Конвертируем в байты
                            const bytes = [];
                            for (let i = 0; i < extractedBits.length; i += 8) {
                                if (i + 8 > extractedBits.length) break;
                                
                                let byte = 0;
                                for (let j = 0; j < 8; j++) {
                                    byte = (byte << 1) | extractedBits[i + j];
                                }
                                bytes.push(byte);
                            }
                            
                            // Пытаемся расшифровать
                            decryptedMessage = await decryptMessage(bytes, passwordInput.value);
                            found = true;
                            logDebug(`Сообщение найдено! Длина: ${length} байт`);
                            break;
                            
                        } catch (e) {
                            // Продолжаем尝试其他长度
                            continue;
                        }
                    }
                    
                    if (!found) {
                        throw new Error('Не удалось извлечь сообщение. Возможно, неверный ключ.');
                    }
                    
                    document.getElementById('decoded-message').value = decryptedMessage;
                    status.className = 'linux-alert success';
                    status.innerHTML = '<i class="fas fa-check-circle"></i> Сообщение успешно извлечено!';
                    logDebug(`Сообщение извлечено: ${decryptedMessage.length} символов`);
                    
                } catch (error) {
                    status.className = 'linux-alert error';
                    status.innerHTML = `<i class="fas fa-exclamation-circle"></i> Ошибка: ${error.message}`;
                    logDebug(`Ошибка извлечения: ${error.message}`);
                }
            });
            
            // Функция загрузки изображения
            async function loadImageData(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        resolve(imageData);
                    };
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }
            
            // Функция сохранения изображения
            async function saveImageData(imageData) {
                const canvas = document.createElement('canvas');
                canvas.width = imageData.width;
                canvas.height = imageData.height;
                const ctx = canvas.getContext('2d');
                ctx.putImageData(imageData, 0, 0);
                return canvas.toDataURL('image/png');
            }
            
            // Генерация позиций на основе ключа
            function generatePositions(imageData, numBits, seed) {
                const positions = [];
                const totalPixels = imageData.width * imageData.height;
                const used = new Set();
                
                // Создаем детерминированный генератор на основе ключа
                let state = hashString(seed);
                
                for (let i = 0; i < numBits; i++) {
                    // Генерируем следующую позицию
                    state = (state * 9301 + 49297) % 233280;
                    let pos = Math.floor((state / 233280) * totalPixels);
                    
                    // Убеждаемся, что позиция уникальна
                    let attempts = 0;
                    while (used.has(pos) && attempts < 100) {
                        state = (state * 9301 + 49297) % 233280;
                        pos = Math.floor((state / 233280) * totalPixels);
                        attempts++;
                    }
                    
                    if (attempts >= 100) {
                        // Если не можем найти уникальную позицию, используем следующую доступную
                        for (let p = 0; p < totalPixels; p++) {
                            if (!used.has(p)) {
                                pos = p;
                                break;
                            }
                        }
                    }
                    
                    positions.push(pos);
                    used.add(pos);
                }
                
                return positions;
            }
            
            // Хеш-функция для строки
            function hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(i);
                    hash |= 0;
                }
                return Math.abs(hash);
            }
            
            // Встраивание сообщения в изображение
            function embedMessage(imageData, messageBits, positions, bitsPerChannel) {
                const data = imageData.data;
                const width = imageData.width;
                let bitIndex = 0;
                
                for (let i = 0; i < positions.length && bitIndex < messageBits.length; i++) {
                    const pos = positions[i];
                    const x = pos % width;
                    const y = Math.floor(pos / width);
                    const pixelIndex = (y * width + x) * 4;
                    
                    // Встраиваем в каждый канал (кроме альфа)
                    for (let channel = 0; channel < 3 && bitIndex < messageBits.length; channel++) {
                        let channelValue = data[pixelIndex + channel];
                        
                        // Заменяем младшие биты
                        for (let bit = 0; bit < bitsPerChannel && bitIndex < messageBits.length; bit++) {
                            const bitMask = 1 << bit;
                            channelValue = (channelValue & ~bitMask) | (messageBits[bitIndex++] << bit);
                        }
                        
                        data[pixelIndex + channel] = channelValue;
                    }
                }
            }
            
            // Извлечение битов из изображения
            function extractBits(imageData, positions, bitsPerChannel) {
                const data = imageData.data;
                const width = imageData.width;
                const extractedBits = [];
                
                for (let i = 0; i < positions.length; i++) {
                    const pos = positions[i];
                    const x = pos % width;
                    const y = Math.floor(pos / width);
                    const pixelIndex = (y * width + x) * 4;
                    
                    // Извлекаем из каждого канала
                    for (let channel = 0; channel < 3; channel++) {
                        const channelValue = data[pixelIndex + channel];
                        
                        // Извлекаем младшие биты
                        for (let bit = 0; bit < bitsPerChannel; bit++) {
                            const bitValue = (channelValue >> bit) & 1;
                            extractedBits.push(bitValue);
                        }
                    }
                }
                
                return extractedBits;
            }
            
            // Шифрование сообщения
            async function encryptMessage(message, password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(message);
                
                // Используем упрощенное шифрование XOR с ключом
                const key = encoder.encode(password);
                const result = new Uint8Array(data.length);
                
                for (let i = 0; i < data.length; i++) {
                    result[i] = data[i] ^ key[i % key.length];
                }
                
                return result;
            }
            
            // Дешифрование сообщения
            async function decryptMessage(encryptedData, password) {
                const encoder = new TextEncoder();
                const key = encoder.encode(password);
                const result = new Uint8Array(encryptedData.length);
                
                for (let i = 0; i < encryptedData.length; i++) {
                    result[i] = encryptedData[i] ^ key[i % key.length];
                }
                
                return new TextDecoder().decode(result);
            }
        });
    </script>
</body>
</html>
